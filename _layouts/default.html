<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" style="font-weight:300;" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="icon" 
      type="image/png" 
      href="{{site.baseurl}}/images/Logo.ico">
    <link href='http://fonts.googleapis.com/css?family=Pacifico|Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
  <div class="bd">
    <div class="wrapper-masthead">
      <div class="container right">
        <header class="masthead clearfix">
          <a href="http://daniellytle.github.io/blog" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          
          <div class="site-info">
            <p class="site-description">{{ site.description }}</p>
            <a href="{{site.baseurl}}/project">
              <div class="linkk" id="topper">
              PROJECTS</div></a>
            <a href="{{site.baseurl}}/life">
            <div class="linkk">
              LIFE</div></a>
            <a href="{{site.baseurl}}/code">
            <div class="linkk">
              CODE</div></a>
          </div>
          <div class="foot">
            <p>© Daniel Wilson 2014-{{ site.time | date: '%y' }}.</p>
            <p>Made with Jekyll and Hosted on Github</p>
          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include analytics.html %}
  </div>
</body>
</html>
<script>
  window.addEventListener('resize', function(){

    var $el = $('.wrapper-masthead');

    $el.width( $el.parent().outerWidth() * .25 );

})
</script>
