---
layout: default
---

<article class="post">
  <h1 class="title">{{ page.title | upcase}}
  </h1>
  	<div class="sub">{{ page.date | date: "%B %e, %Y" | upcase}}</div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
