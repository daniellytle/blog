---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:3 %}
      <article class="post" style="border-bottom:none; padding-bottom:0;">    
        
        <h1 class="title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
        <div class="sub">{{ post.date | date: "%B %e, %Y" }}</div>
      </h1>

          <div class="entry">
        {{ post.content }}
      </div>

      
        
      </article>
  {% endfor %}
</div>
