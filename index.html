---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
        <h1 class="title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
        <div class="sub">{{ post.date | date: "%B %e, %Y" }}</div>
    </h1>
      
      <div class="entry">
        {{ post.content | truncatewords: 30}}
      </div>
      
      <a href="{{site.baseurl}}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
