---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains 'life' %}
      <article class="post" style="padding-bottom:0;">    
        
        <h1><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
        <div class="sub">{{ post.date | date: "%B %e, %Y" }}</div>
    </h1>

          <div class="entry">
        {{ post.content | truncatewords: 30}}
      </div>

      <a href="{{site.baseurl}}{{ post.url }}" class="read-more">Read More</a>
        
      </article>
    {% endif %}  
  {% endfor %}
</div>
