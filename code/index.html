---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains 'code' %}
      <article class="post">    
        
        <h1><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
        <div class="sub">{{ page.date | date: "%B %e, %Y" }}</div>
    </h1>
        
      </article>
    {% endif %}  
  {% endfor %}
</div>
