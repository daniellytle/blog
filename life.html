---
layout: default
permalink: /life/
---

<div class="posts">
  {% for post in site.tags.life %}
      <article class="post" style="border-bottom: none;padding-bottom:0;">    
        
        <h1 class="title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title | upcase}}</a>
        <div class="sub">{{ post.date | date: "%B %e, %Y" }}</div>
    </h1>

          <div class="entry">
        {{ post.content | truncatewords: 30}}
      </div>        
      </article>
  {% endfor %}
</div>
